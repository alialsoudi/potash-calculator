
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Potash Pile Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      background: #f5f5f5;
      color: #333;
      max-width: 600px;
      margin: auto;
      direction: ltr;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      background-color: #008cba;
      color: white;
      border: none;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Potash Pile Volume & Weight Calculator</h2>

  <label>Bottom Diameter (meters):</label>
  <input id="d1" type="number" placeholder="e.g. 50">

  <label>Top Diameter (meters):</label>
  <input id="d2" type="number" placeholder="e.g. 40">

  <label>Height (meters):</label>
  <input id="h" type="number" placeholder="e.g. 9.5">

  <label>Select Potash Type:</label>
  <select id="material">
    <option value="1.1">Fine Potash (KCl)</option>
    <option value="1.13">Standard Potash (KCl)</option>
    <option value="1.2">Granular Potash (KCl)</option>
  </select>

  <button onclick="calculate()">Calculate</button>

  <h3 id="result"></h3>

  <script>
    function calculate() {
      const d1 = parseFloat(document.getElementById("d1").value);
      const d2 = parseFloat(document.getElementById("d2").value);
      const h = parseFloat(document.getElementById("h").value);
      const density = parseFloat(document.getElementById("material").value);

      if (isNaN(d1) || isNaN(d2) || isNaN(h)) {
        document.getElementById("result").innerHTML = "Please fill in all fields.";
        return;
      }

      const R = d1 / 2;
      const r = d2 / 2;
      const volume = (1/3) * Math.PI * h * (R*R + R*r + r*r);
      const weight = volume * density;

      document.getElementById("result").innerHTML =
        `ðŸ”¹ Volume: ${volume.toFixed(2)} cubic meters<br>
         ðŸ”¸ Approximate Weight: ${weight.toFixed(2)} tons`;
    }
  </script>
</body>
</html>
