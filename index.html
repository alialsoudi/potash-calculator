<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Potash Pile Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #eafbea;
      padding: 15px;
      border-radius: 5px;
      color: #155724;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Potash Weight Calculator</h2>

    <label for="d1">Base Diameter (meters):</label>
    <input type="number" id="d1" placeholder="مثال: 50" />

    <label for="h">Total Height (meters):</label>
    <input type="number" id="h" placeholder="مثال: 7" />

    <label for="flat">Flat Top Height (meters):</label>
    <input type="number" id="flat" placeholder="مثال: 1 (أو صفر إذا ما في سطح)" />

    <label for="material">Potash Type:</label>
    <select id="material">
      <option value="1.125">Granular</option>
      <option value="1.175">Standard</option>
      <option value="1.250">Fine</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const d1 = parseFloat(document.getElementById("d1").value);
      const h = parseFloat(document.getElementById("h").value);
      const flat = parseFloat(document.getElementById("flat").value);
      const density = parseFloat(document.getElementById("material").value);

      if (isNaN(d1) || isNaN(h) || isNaN(flat) || d1 <= 0 || h <= 0 || flat < 0 || density <= 0 || flat >= h) {
        document.getElementById("result").innerHTML = `<span style="color:red;">Please enter valid values.</span>`;
        return;
      }

      const r = d1 / 2;
      const coneHeight = h - flat;

      const volume_cone = (1 / 3) * Math.PI * r * r * coneHeight;
      const volume_flat = flat > 0 ? Math.PI * r * r * flat : 0;

      const total_volume = volume_cone + volume_flat;
      const weight = total_volume * density;

      document.getElementById("result").innerHTML = `
        <strong>Approximate Weight:</strong><br>
        <span style="font-size: 24px; color: #28a745;"><strong>${weight.toFixed(2)} tons</strong></span>
      `;
    }
  </script>
</body>
</html>
