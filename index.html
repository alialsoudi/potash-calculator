<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Potash Weight Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 10px;
      max-width: 450px;
      width: 90%;
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
      font-size: 22px;
    }

    label {
      display: block;
      font-weight: bold;
      text-align: left;
      margin-bottom: 6px;
      margin-top: 18px;
      font-size: 15px;
      color: #222;
    }

    input[type="number"], select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
    }

    .select-wrapper {
      position: relative;
    }

    .select-wrapper select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position-x: 98%;
      background-position-y: center;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .result {
      background-color: #eafbea;
      color: #155724;
      padding: 16px;
      margin-top: 25px;
      font-size: 18px;
      border-radius: 6px;
      border: 1px solid #b9e4c9;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Potash Weight Calculator</h1>

    <label for="d1">Bottom Diameter (meters):</label>
    <input id="d1" type="number" placeholder="e.g. 50" />

    <label for="d2">Top Diameter (meters):</label>
    <input id="d2" type="number" placeholder="e.g. 40" />

    <label for="h">Height (meters):</label>
    <input id="h" type="number" placeholder="e.g. 9.5" />

    <label for="material">Potash Type:</label>
    <div class="select-wrapper">
      <select id="material">
        <option value="1.125">Granular</option>
        <option value="1.175">Standard</option>
        <option value="1.250">Fine</option>
      </select>
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>

    <footer>
      &copy; 2025 Ali Alsaudi. All rights reserved.
    </footer>
  </div>

  <script>
    function calculate() {
      const d1 = parseFloat(document.getElementById("d1").value);
      const d2 = parseFloat(document.getElementById("d2").value);
      const h = parseFloat(document.getElementById("h").value);
      const density = parseFloat(document.getElementById("material").value);

      if (isNaN(d1) || isNaN(d2) || isNaN(h) || d1 <= 0 || d2 <= 0 || h <= 0) {
        document.getElementById("result").innerHTML = `<span style="color:red;">Please enter valid values.</span>`;
        return;
      }

      const R = d1 / 2;
      const r = d2 / 2;
      const volume = (1 / 3) * Math.PI * h * (R * R + R * r + r * r);
      const weight = volume * density;

      document.getElementById("result").innerHTML = `
        <strong>Approximate Weight:</strong><br>
        <span style="font-size: 26px; color: #28a745;"><strong>${weight.toFixed(2)} tons</strong></span>
      `;
    }
  </script>

</body>
</html>
