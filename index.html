<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frustum Potash Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #e6f0ff;
      padding: 15px;
      border-radius: 5px;
      color: #004085;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Potash Frustum Calculator</h2>

    <label for="d1">Base Diameter (meters):</label>
    <input type="number" id="d1" placeholder="مثال: 50" />

    <label for="d2">Top Diameter (meters):</label>
    <input type="number" id="d2" placeholder="مثال: 10" />

    <label for="h">Height (meters):</label>
    <input type="number" id="h" placeholder="مثال: 6.5" />

    <label for="material">Potash Type:</label>
    <select id="material">
      <option value="1.125">Granular</option>
      <option value="1.175">Standard</option>
      <option value="1.250">Fine</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const d1 = parseFloat(document.getElementById("d1").value);
      const d2 = parseFloat(document.getElementById("d2").value);
      const h = parseFloat(document.getElementById("h").value);
      const density = parseFloat(document.getElementById("material").value);

      if (isNaN(d1) || isNaN(d2) || isNaN(h) || d1 <= 0 || d2 < 0 || h <= 0) {
        document.getElementById("result").innerHTML = `<span style="color:red;">Please enter valid positive numbers.</span>`;
        return;
      }

      const R = d1 / 2;
      const r = d2 / 2;

      // حجم المخروط المقطوع (Frustum)
      const volume = (1 / 3) * Math.PI * h * (R * R + R * r + r * r);

      // الوزن = الحجم × الكثافة
      const weight = volume * density;

      document.getElementById("result").innerHTML = `
        <strong>Approximate Weight:</strong><br>
        <span style="font-size: 24px; color: #007bff;"><strong>${weight.toFixed(2)} tons</strong></span>
      `;
    }
  </script>
</body>
</html>
