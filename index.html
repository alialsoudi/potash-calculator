<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potash Pile Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      padding: 12px;
      margin-top: 8px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #008cba;
      color: white;
      border: none;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0072a1;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      background: #eef;
      padding: 15px;
      border-radius: 5px;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Potash Pile Volume & Weight Calculator</h2>

    <label for="d1">Bottom Diameter (meters):</label>
    <input id="d1" type="number" placeholder="e.g. 50">

    <label for="d2">Top Diameter (meters):</label>
    <input id="d2" type="number" placeholder="e.g. 40">

    <label for="h">Height (meters):</label>
    <input id="h" type="number" placeholder="e.g. 9.5">

    <label for="material">Select Potash Type:</label>
    <select id="material">
      <option value="1.1">Fine Potash (KCl)</option>
      <option value="1.13">Standard Potash (KCl)</option>
      <option value="1.2">Granular Potash (KCl)</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const d1 = parseFloat(document.getElementById("d1").value);
      const d2 = parseFloat(document.getElementById("d2").value);
      const h = parseFloat(document.getElementById("h").value);
      const density = parseFloat(document.getElementById("material").value);

      if (isNaN(d1) || isNaN(d2) || isNaN(h)) {
        document.getElementById("result").innerHTML = "Please fill in all fields.";
        return;
      }

      const R = d1 / 2;
      const r = d2 / 2;
      const volume = (1/3) * Math.PI * h * (R*R + R*r + r*r);
      const weight = volume * density;

      document.getElementById("result").innerHTML =
        `ðŸ”¹ Volume: ${volume.toFixed(2)} mÂ³<br>
         ðŸ”¸ Approximate Weight: ${weight.toFixed(2)} tons`;
    }
  </script>
</body>
</html>
