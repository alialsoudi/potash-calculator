
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حساب كومة البوتاس</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      background: #f5f5f5;
      color: #333;
      max-width: 600px;
      margin: auto;
      direction: rtl;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      background-color: #008cba;
      color: white;
      border: none;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>حساب حجم ووزن كومة مادة</h2>

  <label>القطر السفلي (متر):</label>
  <input id="d1" type="number" placeholder="مثال: 50">

  <label>القطر العلوي (متر):</label>
  <input id="d2" type="number" placeholder="مثال: 40">

  <label>الارتفاع (متر):</label>
  <input id="h" type="number" placeholder="مثال: 9.5">

  <label>اختر نوع المادة:</label>
  <select id="material">
    <option value="1.1">بوتاس ناعم (KCl)</option>
    <option value="1.3">بوتاس حبيبي (KCl)</option>
    <option value="1.6">أسمنت</option>
    <option value="1.8">رمل</option>
    <option value="2.0">مواد ثقيلة</option>
  </select>

  <button onclick="calculate()">احسب</button>

  <h3 id="result"></h3>

  <script>
    function calculate() {
      const d1 = parseFloat(document.getElementById("d1").value);
      const d2 = parseFloat(document.getElementById("d2").value);
      const h = parseFloat(document.getElementById("h").value);
      const density = parseFloat(document.getElementById("material").value);

      if (isNaN(d1) || isNaN(d2) || isNaN(h)) {
        document.getElementById("result").innerHTML = "يرجى تعبئة جميع الحقول.";
        return;
      }

      const R = d1 / 2;
      const r = d2 / 2;
      const volume = (1/3) * Math.PI * h * (R*R + R*r + r*r);
      const weight = volume * density;

      document.getElementById("result").innerHTML =
        `🔹 الحجم: ${volume.toFixed(2)} متر مكعب<br>
         🔸 الوزن التقريبي: ${weight.toFixed(2)} طن`;
    }
  </script>
</body>
</html>
